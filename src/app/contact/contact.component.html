<div class="container">
    <div class="row">
       
            <div class="col-md-4 bg-white " *ngFor="let con of contact">
                <h2 class="text-warning">{{con.conName}} </h2>
                <p class="text-secondary">{{con.conDesc}}</p>
                <a class="text-primary"> {{con.conEmail}}</a>
            </div>
</div>
</div>
<div class="container mt-5">
    <div class="row">
         <div class="col-md-6">
            <h2>GET IN TOUCH</h2>
            <p>But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born.</p>
 
  
   
    
    <form action="" method="">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      
      <br>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-5">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d193675.5279639344!2d-73.94!3d40.67!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1688364861880!5m2!1sen!2sus"
     width="350" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
</div>
