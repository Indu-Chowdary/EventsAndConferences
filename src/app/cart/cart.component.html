

<div class="background p-5" style="background-color: darkmagenta;">
    <h2 class="text-center text-white">Your favourite packages are still waiting </h2>
    <h4 class="text-center text-white">click buy ticket get your own</h4>
<div class="container p-5">
    <div class="row">
        <div class="col-md-3 bg-light me-5 ms-4 mb-3" *ngFor="let pro of products">
           <h2 class="text-warning text-center p-2">{{pro.cartName}}</h2>
           <h3 class="text-secondary text-center  p-2 ">{{pro.cartDesc}}</h3>
           <h2 class="text-warning  text-center p-2">{{pro.cartPrice}}</h2>
          
        <button class="btn btn-danger text-white me-2 mb-3" (click)="delete(pro)">Delete</button>
        <button class="btn btn-warning text-white float-end mb-3 " (click)="checkout()" routerLink="/navbar/checkout" >CheckOut</button>
        </div>
    </div>
</div>
</div>
